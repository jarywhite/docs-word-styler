<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <h3>Docs Word Styler</h3>
  <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Format ALL instances of a word throughout your document</p>
  
  <div class="form-group">
    <label for="phrase">Word to format:</label>
    <input type="text" id="phrase" placeholder="e.g., dopamine, productivity">
  </div>

  <div class="form-group">
    <label>Style options:</label>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="bold"> Bold
      </label>
      <label>
        <input type="checkbox" id="italic"> Italic
      </label>
      <label>
        <input type="checkbox" id="underline"> Underline
      </label>
    </div>
  </div>

  <button id="applyStyles">Format All Instances</button>

  <script src="popup.js"></script>
</body>
</html>
